{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Review</legend>
                <div>
                    <h2>Are you sure you want to delete the review you suggested</h2>
                        {{ review.reviewer }}:
                    <br>
                        {{ review.content }}
                </div>
                <br>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-info" href="{% url 'blog-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
